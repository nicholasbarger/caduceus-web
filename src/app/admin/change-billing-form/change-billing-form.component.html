<form #changeBillingForm="ngForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <label for="ccnumber">Credit Card Number</label>
      <input type="text" id="ccnumber" name="ccnumber" class="form-control" required
        [(ngModel)]="model.creditCardNumber" #ccnumber="ngModel">
      <div [hidden]="ccnumber.valid || ccnumber.pristine" class="alert alert-danger">
          Credit card number is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="expirationMonth">Expiration</label>
      <select id="expirationMonth" name="expirationMonth" class="form-control"
        [(ngModel)]="model.expirationMonth" #expirationMonth="ngModel">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>

      <select id="expirationYear" name="expirationYear" class="form-control"
        [(ngModel)]="model.expirationYear" #expirationYear="ngModel">
        <option *ngFor="let year of expirationYears">{{ year }}</option>
      </select>
    </div>
  
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" class="form-control"
          [(ngModel)]="model.cvv" #cvv="ngModel">
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <country-select-list name="country" [(ngModel)]="model.country"></country-select-list>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <state-select-list name="state" [(ngModel)]="model.state"></state-select-list>
    </div>

    <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" class="form-control"
          [(ngModel)]="model.postalCode" #postal="ngModel">
    </div>
  </form>
  
  {{ model | json }}
