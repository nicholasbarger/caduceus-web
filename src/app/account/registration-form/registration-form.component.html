  <form #registrationForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
          <label for="username">Email</label>
          <input type="email" class="form-control" id="username" autofocus 
              required [(ngModel)]="model.username" name="username" #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              Email is required
          </div>
      </div>
      
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" 
              required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
          <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
              First Name is required
          </div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" 
              required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Last Name is required
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" 
              required [(ngModel)]="model.password" name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required
          </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Register</button>
  </form>
