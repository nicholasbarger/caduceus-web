<form (submit)="search()" *ngIf="includeSearch">
  <input type="search" id="search" name="search" placeholder="Search" class="form-control">
</form>
  
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th *ngIf="includeCheckboxes" style="width: 25px;"><input type="checkbox" class="checkbox"></th>
      <th *ngFor="let column of columns">{{column.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td *ngIf="includeCheckboxes"><input type="checkbox" class="checkbox"></td>
      <td *ngFor="let column of columns" (click)="select(item)">{{item[column.binding]}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td [attr.colspan]="colspan">Displaying {{items.length}} <span *ngIf="availableCount">of {{availableCount}} </span>results</td>
    </tr>
  </tfoot>
</table>
