<p>
    <button type="button" (click)="toggleCreateVisibility()" class="btn btn-primary">Create Item</button>
</p>

<inventory-item-list (onSelected)="onItemSelected($event)"></inventory-item-list>

<side-panel name="itemCreate" [visible]="isCreateVisible" (onToggleVisibility)="toggleCreateVisibility($event)">
  <create-inventory-item-page></create-inventory-item-page>
</side-panel>

<side-panel name="itemDetail" [visible]="isDetailVisible" (onToggleVisibility)="toggleDetailVisibility($event)">
  <inventory-item-detail [id]="selectedItemId"></inventory-item-detail>
</side-panel>
