<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stock"  (click)="select(item)">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
