<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Item</th>
      <th>Code</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (click)="select(item)">
      <td>{{ item.name }}</td>  
      <td>{{ item.code }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
