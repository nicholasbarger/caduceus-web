<form>
  <input type="search" id="search" name="search" placeholder="Search" class="form-control">
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th style="width: 25px;"><input type="checkbox" class="checkbox"></th>
      <th>Item</th>
      <th>Code</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><input type="checkbox" class="checkbox"></td>
      <td (click)="select(item)">{{ item.name }}</td>  
      <td (click)="select(item)">{{ item.code }}</td>
      <td (click)="select(item)">{{ item.status }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">Displaying 2 of 2 results</td>
    </tr>
  </tfoot>
</table>
