<div *ngIf="model">
    <h2>{{ model.name }}</h2>
    <span class="badge">{{ model.status }}</span>
  
    <div class="form-group">
      <label for="code">Code</label>
      <span id="code" class="form-control">{{ model.code }}</span>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <span id="description" class="form-control">{{ model.description }}</span>
    </div>
  
    <div class="form-group">
        <label for="height">Height</label>
        <span id="height" class="form-control">{{ model.height }}</span>
    </div>

    <div class="form-group">
        <label for="length">Length</label>
        <span id="length" class="form-control">{{ model.length }}</span>
    </div>

    <div class="form-group">
        <label for="width">Width</label>
        <span id="width" class="form-control">{{ model.width }}</span>
    </div>

    <div class="form-group">
        <label for="weight">Weight</label>
        <span id="weight" class="form-control">{{ model.weight }}</span>
    </div>
  
    <div class="form-group">
        <label for="revision">Revision</label>
        <span id="revision" class="form-control">{{ model.revision }}</span>
    </div>

    <div class="form-group">
        <label for="unitOfMeasure">Unit Of Measure</label>
        <span id="unitOfMeasure" class="form-control">{{ model.unitOfMeasure }}</span>
    </div>
  </div>
  
  {{ model | json }}
