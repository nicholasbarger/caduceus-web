<ng-fullcalendar [options]="calendarOptions"></ng-fullcalendar>

<side-panel [visible]="isCreateVisible" (onToggleVisibility)="toggleCreateVisibility($event)">

<side-panel [visible]="isDetailVisible" (onToggleVisibility)="toggleDetailVisibility($event)">
    <work-order-detail [id]="selectedWorkOrderId"></work-order-detail>
</side-panel>
