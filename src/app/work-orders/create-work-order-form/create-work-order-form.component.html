<form #createWorkOrderForm="ngForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
        <label for="inventoryItemId">Inventory Item</label>
        <!-- <select id="inventoryItemId" name="inventoryItemId" class="form-control" [(ngModel)]="model.inventoryItemId">
            <option *ngFor="let item of inventoryList" [ngValue]="item.value">{{ item.display }}</option>
        </select> -->
        <!-- <select-list name="inventoryItemId" [list]="inventoryList" [(ngModel)]="model.inventoryItemId"></select-list> -->
        <inventory-item-select-list name="inventoryItemId" [(ngModel)]="model.inventoryItemId"></inventory-item-select-list>
    </div>
    
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity"
            required [(ngModel)]="model.quantity" name="quantity" #quantity="ngModel">
        <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
            Quantity is required
        </div>
    </div>

    <div class="form-group">
        <label for="routingId">Routing</label>
        <input type="text" class="form-control" id="routingId" 
            required [(ngModel)]="model.routingId" name="routingId" #routingId="ngModel">
        <div [hidden]="routingId.valid || routingId.pristine" class="alert alert-danger">
            Routing is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!createWorkOrderForm.form.valid">Create</button>
</form>

{{ model | json }}
