<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Created</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" (click)="select(item)">
      <td>{{ item.code }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.created }}</td>
      <td>{{ item.lastUpdated }}</td>
    </tr>
  </tbody>
</table>
